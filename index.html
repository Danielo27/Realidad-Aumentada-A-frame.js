<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel Quintero Henriquez">
    <meta name="description" content="Escena de realidad aumentada con a-frame">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <!--Escena-->
    <a-scene vr-mode-ui="enabled: false" markerhandler embedded arjs="sourceType:webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; ">
        <!--Aqui almacenaremos nuestros assets si tenemos mas de un modelo-->
        <a-assets>
            <!--Este sera el modelo del spartan-->
            <a-assets-item id="spartan" src="./Spartan/scene.gltf"></a-assets-item>
        </a-assets>

        <!--Aqui definimos el marcador que sera necesario para mostrar el modelo-->
        <a-marker type="barcode" value="5">
            <!--Aqui pondremos los ajustes(posicion,rotacion,escala,nombre del modelo, animacion) de nuestro modelo 3D-->
            <a-entity position="0 0 0" rotation="0 0 0" scale="0.60 0.60 0.60" gltf-model="#spartan" animation__rotate="property: rotation; dur: 8000; easing: linear; dir: normal; from: 0 0 0; to: 0 360 0; loop: true"></a-entity>
        </a-marker>
        <!--Esta entidad sera la camara-->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
